{TITLE} > <a href="#"><span id="{LINK_ID}" class="xbgTranslatedStringWithDefaults">{LINK_TEXT}</span></a>
<script type="text/javascript">
	(function () {
		$("#{LINK_ID}").click( function(e) {
			$("#{POSTVAR}").val("{STD_MSG}");

			// If TinyMCE is activated, we need to set the body of an iframe
			var iframe = $("#{POSTVAR}_ifr");
			if ($(iframe).prop("tagName") && $(iframe).prop("tagName").toLowerCase() == "iframe") {
				iframe.contents().find("#tinymce").html("{STD_MSG}");
			}
			e.preventDefault();
		} );
	}());
</script>
